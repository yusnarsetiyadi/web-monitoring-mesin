name: Deploy Laravel

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: yusnars/monitoring-mesin-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/html/deploy/monitoringmesin
            docker pull yusnars/monitoring-mesin-app:latest
            docker stop monitoring-mesin-app || true
            docker rm monitoring-mesin-app || true
            docker run -d \
              --name monitoring-mesin-app \
              -p 7000:80 \
              -v /var/www/html/deploy/monitoringmesin/.env:/var/www/html/deploy/monitoringmesin/.env \
              yusnars/monitoring-mesin-app:latest
            docker exec monitoring-mesin-app php artisan migrate --force
            docker exec monitoring-mesin-app php artisan config:clear
            docker exec monitoring-mesin-app php artisan cache:clear
            docker exec monitoring-mesin-app php artisan config:cache
            docker exec monitoring-mesin-app mkdir -p /var/www/html/deploy/monitoringmesin/storage/app/public
            docker cp /var/www/html/deploy/monitoringmesin/storage/app/public/. monitoring-mesin-app:/var/www/html/deploy/monitoringmesin/storage/app/public/
            docker exec monitoring-mesin-app php artisan storage:link